    <nav>

    <!-- INICIO DEL MAIN -->
    <main class="main">
        <!-- BANNER BOOSTRAP -->
        <div id="carouselExampleIndicators" class="main_carousel carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="main__img--carousel carousel-inner">
                <div class="carousel-item active">
                    <img src="/IMAGENES/BANDERA ARGENTINA.png" class="d-block w-100" alt="Argentina">
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/BANDERA BRASIL.png" class="d-block w-100" alt="Brasil">
                </div>
                <div class="carousel-item">
                    <img src="IMAGENES/BANDERA PORTUGAL.png" class="d-block w-100" alt="portugal">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>     
    </main>
    <!-- FIN DEL MAIN -->

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>

    </section>
